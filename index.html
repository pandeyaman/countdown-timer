<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <title>CountDown Timer</title>
    </head>
    <body>
        <h1>
            Until new begining üíç
        </h1>
        <div class="container">
            <div class="time-container wrapper">
                <p class="large-text" id="days">1</p>
                <span class="span-text">Days</span>
            </div>
            <div class="time-container wrapper">
                <p class="large-text" id="hours">2</p>
                <span class="span-text">Hours</span>
            </div>
            <div class="time-container wrapper">
                <p class="large-text" id="minutes">3</p>
                <span class="span-text">Minutes</span>
            </div>
            <div class="time-container wrapper">
                <p class="large-text" id="seconds">4</p>
                <span class="span-text">Seconds</span>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
